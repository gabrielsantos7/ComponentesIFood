<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" checked />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <input type="radio" name="radio-btn" id="radio5" />

        <div class="slide first">
          <img src="imagens/florest-lake.jpg" alt="Imagem 1" />
        </div>
        <div class="slide">
          <img src="imagens/big-mountain.jpg" alt="Imagem 2" />
        </div>
        <div class="slide">
          <img src="imagens/florest-river.jpeg" alt="Imagem 3" />
        </div>
        <div class="slide">
          <img src="imagens/mountain-lake.jpg" alt="Imagem 4" />
        </div>
        <div class="slide">
          <img src="imagens/train-lake.jpg" alt="Imagem 5" />
        </div>

        <div class="navigator-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
          <div class="auto-btn5"></div>
        </div>
      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        <label for="radio5" class="manual-btn"></label>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
