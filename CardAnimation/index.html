<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Animado</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <a href="index.html">
        <div class="card hamburguer">
          <div class="img"><span class="title">Restaurante</span></div>

          <div class="content">
            <span class="view">Ver Opções</span>
          </div>
        </div>
      </a>

      <a href="index.html">
        <div class="card cart">
          <div class="img"><span class="title">Supermercado</span></div>

          <div class="content">
            <span class="view">Ver Lojas</span>
          </div>
        </div>
      </a>

      <div class="card more" id="div-view-more">
        <div class="img" id="img-view-more"></div>
        <span class="title" id="span-more">Mais</span>

        <div class="content">
          <span class="view" id="caption-more">Mostrar mais opções</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
